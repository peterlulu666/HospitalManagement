<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .add-btn {
            background-color: transparent;
            color: #000000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .add-btn:hover {
            background-color: #f0f0f0;
            color: #000000;
        }

        .cancel-btn {
            background-color: transparent;
            color: #000000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cancel-btn:hover {
            background-color: #f0f0f0;
            color: #000000;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/save-add-hospital}" th:object="${hospitalObject}" method="post">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="name" class="col-form-label">Hospital Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Hospital Name" required>
                        </div>
                        <div class="submit-btn col-md-12">
                            <button type="submit" class="btn add-btn">Add Hospital</button>
                            <a href="/hospitals" class="btn cancel-btn">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
