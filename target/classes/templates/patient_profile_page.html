<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
     <div class="card">
        <div class="card-body">
            <div th:switch="${patientObject}" class="container my-5">
                <div class="col-md-12">
                    <table class="table table-striped table-responsive-md">
                        <tr>
                            <td>Patient Name</td>
                            <td th:text="${patientObject.name}"></td>
                        </tr>
                        <tr>
                            <td>Patient Gender</td>
                            <td th:text="${patientObject.gender}"></td>
                        </tr>
                        <tr>
                            <td>Patient Age</td>
                            <td th:text="${patientObject.age}"></td>
                        </tr>
                        <tr>
                            <td>Patient Address</td>
                            <td th:text="${patientObject.address}"></td>
                        </tr>
                        <tr>
                            <td>Patient Contact</td>
                            <td th:text="${patientObject.contact}"></td>
                        </tr>
                        <tr>
                            <td>Patient Description</td>
                            <td th:text="${patientObject.description}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
     </div>
</body>

</html>
