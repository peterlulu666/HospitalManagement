<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div class="col-md-12">
                    <h2>Delete Confirmation</h2>
                    <p>Are you sure you want to delete this department?</p>
                    <div th:switch="${departmentObject}" class="container my-5">
                        <div class="col-md-12">
                            <table class="table table-striped table-responsive-md">
                                <tr>
                                    <td>Department Name</td>
                                    <td th:text="${departmentObject.name}"></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <a th:href="@{/remove-department/{id}(id=${departmentObject.departmentId})}" class="btn btn-danger">Remove</a>
                            <a href="/departments" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
