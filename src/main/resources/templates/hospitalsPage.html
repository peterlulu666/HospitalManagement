<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${hospitalList}" class="container my-5">
                    <p class="my-5">
                        <a href="/add-hospital" class="btn">
                            <i class="fas fa-plus"></i> Add Hospital
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">No hospitals found!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th scope="col">Hospital Name</th>
                                        <th scope="col">Update</th>
                                        <th scope="col">Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="hospital : ${hospitalList}">
                                        <td th:text="${hospital.name}"></td>
                                        <td>
                                            <a th:href="@{/update-hospital/{id}(id=${hospital.hospitalId})}" class="btn">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/remove-hospital-confirm/{id}(id=${hospital.hospitalId})}"
                                                class="btn">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
