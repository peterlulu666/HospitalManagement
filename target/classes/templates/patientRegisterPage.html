<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .add-btn {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form action="/save-register" th:object="${patientObject}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Patient Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Patient Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">Gender:</label>
                            <select th:field="*{gender}" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age" class="col-form-label">Age:</label>
                            <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Age"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                placeholder="Address" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contact" class="col-form-label">Contact:</label>
                            <input type="text" th:field="*{contact}" class="form-control" id="contact"
                                placeholder="Contact" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doctors" class="col-form-label">Doctor:</label>
                            <select th:field="*{doctors}" class="form-control" required>
                                <option value="">Select Doctor</option>
                                <option th:each="doctor : ${doctorList}" th:value="${doctor.doctorId}"
                                    th:text="${doctor.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="departments" class="col-form-label">Department:</label>
                            <select th:field="*{departments}" class="form-control" required>
                                <option value="">Select Department</option>
                                <option th:each="department : ${departmentList}" th:value="${department.departmentId}"
                                    th:text="${department.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hospitals" class="col-form-label">Hospital:</label>
                            <select th:field="*{hospitals}" class="form-control" required>
                                <option value="">Select Hospital</option>
                                <option th:each="hospital : ${hospitalList}" th:value="${hospital.hospitalId}"
                                    th:text="${hospital.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="4"
                                placeholder="Description" required></textarea>
                        </div>
                        <div class="submit-btn col-md-12">
                            <button type="submit" class="btn add-btn">Register</button>
                            <a href="/patients" class="btn cancel-btn">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
