<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${patients}" class="container my-5">
                    <p class="my-5">
                        <a href="/add-patient" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"></i> Add Patient
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th scope="col">Patient Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Detail</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="patient : ${patients}">
                                        <td th:text="${patient.name}"></td>
                                        <td th:text="${patient.description}"></td>
                                        <td>
                                            <a th:href="@{/patient/{id}(id=${patient.patientId})}"
                                                class="btn btn-primary">
                                                <i class="fas fa-eye ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/update-patient/{id}(id=${patient.patientId})}"
                                                class="btn btn-primary">
                                                <i class="fas fa-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/remove-patient/{id}(id=${patient.patientId})}"
                                                class="btn btn-primary">
                                                <i class="fas fa-user-times m-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
