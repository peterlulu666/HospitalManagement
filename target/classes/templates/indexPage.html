<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .header {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 24px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            background-color: transparent;
            color: #000000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            color: #000000;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/header :: header"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Welcome to the Java Developer Capstone Project</h2>
                <p class="header-subtitle">Yanzhi Wang</p>
            </div>
        </div>
    </div>
</body>

</html>
